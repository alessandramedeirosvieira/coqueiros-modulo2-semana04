<body>
    <script>
        class Person {
            nome;
            idade;
            altura;
            constructor(nome, idade, altura) {
                this.nome = nome;
                this.idade = idade;
                this.altura = altura;
            }


            Apresentar = (nome, idade, altura) => {
                return (`Olá me chamo ${nome} tenho ${idade} anos, ${altura} de altura.`);

            }
        }
        const pessoa = new Person("Ale" , 50, 1.50);
        console.log(pessoa.Apresentar(pessoa.nome, pessoa.idade, pessoa.altura));




        class Profissional extends Person {
            profissao;
            constructor(nome,idade,altura,profissao) {
                super(nome, idade, altura);
                this.profissao = profissao;
            }

            Apresentar = (nome, idade, altura, profissao) => {
                return `Olá me chamo ${nome} tenho ${idade} anos, ${altura} de altura e sou ${this.profissao}.`
            }
        }
        const profissional = new Profissional('Ale', 50, 1.50, 'adm');
        console.log(profissional.Apresentar(profissional.nome, profissional.idade, profissional.altura, profissional.profissao))

    </script>
</body>
